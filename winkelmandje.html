<h1>Bedankt voor de bestelling</h1>
<main class="flex-main">
    <form action="bestel.html" method="get">
        <div class="flex-item"><h4>Lego trein</h4><img src="assets/images/train1.jpg" height="115" width="168"/>
            <p class="dropdown">
                aantal
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>
        </div>
        <div class="flex-item"><h4>Lego set</h4><img src="assets/images/lego1.jpg" height="93" width="168"/>
            <p class="dropdown">
                aantal
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>
        </div>
        <div class="flex-item">
            <p class="radio-button">
                Betaalwijze
                <input type="radio" id="visa" name="betaalwijze" value="visa" checked>
                <label for="visa"><img src="assets/images/visa.png" height="259" width="800"/></label>
                <input type="radio" id="mastercard" name="betaalwijze" value="mastercard">
                <label for="mastercard"><img src="assets/images/mastercard.png" height="764" width="1280"/></label>
                <input type="radio" id="overschrijving" name="betaalwijze" value="overschrijving">
                <label for="overschrijving">overschrijving</label>
            </p>
        </div>
        <div class="flex-item">
            <p>Opmerkingen</p>
            <textarea name="opmerkingen" style="width: 100%;height: 160px; resize: none"></textarea>

        </div>
        <div class="flex-item">
            <label for="straat">
                <p>Straat:</p>
            </label>

            <input type="text" name="straat" id="straat" placeholder="straatnaam"
                   minlength="2"
                   maxlength="30"
                   size="18pt"
            >
            <label for="nummer">
                <p>Nummer</p>
            </label>
            <input type="text" name="nummer" id="nummer" placeholder="nr">
        </div>

        <div class="flex-item">
            <input type="submit" value="bestellen">
        </div>
